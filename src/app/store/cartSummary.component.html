<div class="pull-xs-right">
  <small>
    Your cart:
    <span *ngIf="cart.itemCount > 0">
      {{cart.itemCount}} item(s)
      {{cart.cartPrice | currency:'USD':true:'2.2-2'}}
    </span>
    <span *ngIf="cart.itemCount === 0">
      (empty)
    </span>
    <button 
      class="btn btn-sm btn-inverse" 
      [disabled]="cart.itemCount === 0"
      routerLink="/cart"
      >
      <i class="fa fa-shopping-cart"></i>
    </button>
  </small>
</div>
